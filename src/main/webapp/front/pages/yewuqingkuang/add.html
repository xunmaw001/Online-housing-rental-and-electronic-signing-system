		<script>
			var jquery = $;
			
			var vue = new Vue({
				el: '#app',
				data: {
					// 轮播图
					swiperList: [{
						img: '../../img/banner.jpg'
					}],
					dataList: [],
      					ro:{
				        zhanghao : false,
				        xingming : false,
				        bumen : false,
				        gangwei : false,
				        gongzuotaidu : false,
				        yewujineng : false,
				        gongzuojixiao : false,
				        jiangchengjiajianfen : false,
				        zongdefen : false,
				        pingjiadengji : false,
				        pingjiayuefen : false,
              				},
                    detail: {
                        zhanghao: '',
                        xingming: '',
                        bumen: '',
                        gangwei: '',
                        gongzuotaidu: '',
                        yewujineng: '',
                        gongzuojixiao: '',
                        jiangchengjiajianfen: '',
                        zongdefen: '',
                        pingjiadengji: '',
                        pingjiayuefen: '',
                    },
					gongzuotaidu: [],
					yewujineng: [],
					gongzuojixiao: [],
					jiangchengjiajianfen: [],
					pingjiadengji: [],
					centerMenu: centerMenu
				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {
		    zongdefen: {
                    get: function () {
                        return 0+parseFloat(this.detail.gongzuotaidu)+parseFloat(this.detail.yewujineng)+parseFloat(this.detail.gongzuojixiao)+parseFloat(this.detail.jiangchengjiajianfen) || ''
                    }
                    },
                },
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})


			layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce

				// 获取轮播图 数据
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 轮播图
						vue.$nextTick(() => {
						  carousel.render({
						  	elem: '#swiper',
							width: '100%',
						  	height: '500px',
						  	arrow: 'always',
						  	anim: 'fade',
						  	autoplay: 'true',
						  	interval: '3000',
						  	indicator: 'inside'
						  });
						
						})
						// carousel.render({
						// 	elem: '#swiper',
						// 	width: swiper.width,height:swiper.height,
						// 	arrow: swiper.arrow,
						// 	anim: swiper.anim,
						// 	interval: swiper.interval,
						// 	indicator: "none"
						// });
					}
				});

				vue.gongzuotaidu = '10,15,20,25'.split(',')
				vue.yewujineng = '10,15,20,25'.split(',')
				vue.gongzuojixiao = '10,15,20,25'.split(',')
				vue.jiangchengjiajianfen = '5,0,-5'.split(',')
				vue.pingjiadengji = '优秀,良好,一般,差'.split(',')
				
                // session独取
				let table = localStorage.getItem("userTable");
				http.request(`${table}/session`, 'get', {}, function(data) {
					// 表单赋值
					//form.val("myForm", data.data);
					data = data.data
					for (var key in data){
					if(key=='zhanghao'){
						vue.detail[`${key}`] = data[`${key}`]
						continue;
                                        }
					if(key=='xingming'){
						vue.detail[`${key}`] = data[`${key}`]
						continue;
                                        }
                                        }
				});

                // 跨表
                if(http.getParam('corss')){
					var obj = JSON.parse(localStorage.getItem('crossObj'));
					for (var o in obj){
					if(o=='zhanghao'){
          	                                vue.detail[o] = obj[o];
						vue.ro.zhanghao = true;
						continue;
                                        }
					if(o=='xingming'){
          	                                vue.detail[o] = obj[o];
						vue.ro.xingming = true;
						continue;
                                        }
					if(o=='bumen'){
          	                                vue.detail[o] = obj[o];
						vue.ro.bumen = true;
						continue;
                                        }
					if(o=='gangwei'){
          	                                vue.detail[o] = obj[o];
						vue.ro.gangwei = true;
						continue;
                                        }
					if(o=='gongzuotaidu'){
          	                                vue.detail[o] = obj[o];
						vue.ro.gongzuotaidu = true;
						continue;
                                        }
					if(o=='yewujineng'){
          	                                vue.detail[o] = obj[o];
						vue.ro.yewujineng = true;
						continue;
                                        }
					if(o=='gongzuojixiao'){
          	                                vue.detail[o] = obj[o];
						vue.ro.gongzuojixiao = true;
						continue;
                                        }
					if(o=='jiangchengjiajianfen'){
          	                                vue.detail[o] = obj[o];
						vue.ro.jiangchengjiajianfen = true;
						continue;
                                        }
					if(o=='zongdefen'){
          	                                vue.detail[o] = obj[o];
						vue.ro.zongdefen = true;
						continue;
                                        }
					if(o=='pingjiadengji'){
          	                                vue.detail[o] = obj[o];
						vue.ro.pingjiadengji = true;
						continue;
                                        }
					if(o=='pingjiayuefen'){
          	                                vue.detail[o] = obj[o];
						vue.ro.pingjiayuefen = true;
						continue;
                                        }
                                        }
				}
				

				// 提交
				form.on('submit(*)', function(data) {
					data = data.field;
					
                    // 数据校验
                    if(!isIntNumer(data.gongzuotaidu)){
                        layer.msg('工作态度应输入整数', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                    if(!isIntNumer(data.yewujineng)){
                        layer.msg('业务技能应输入整数', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
